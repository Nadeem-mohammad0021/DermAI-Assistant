<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DermAI Assistant</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <footer>
      <p>&copy; <span id="year"></span> DermAI Assistant. All rights reserved. Developed by Mohammad Nadeem.</p>
      <div class="social-icons">
          <a href="https://www.github.com/Nadeem-mohammad0021/" target="_blank">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="github-icon">
          </a>
          <a href="https://www.linkedin.com/in/nadeem-mohammad0211/" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" class="linkedin-icon">
          </a>
      </div>
  </footer>
  
  <script>
      document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  
  <style>

    /* Ensure the page fills the full height */
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
}

/* Main content should expand to push footer down */
#root {
    flex: 1;
    padding: 20px;
}

/* Footer stays at the bottom but is not fixed */
footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: white;
    font-size: 16px;
    width: 100%;
    height: 90px; /* Define height */
}


  
      .social-icons {
          margin-top: 10px;
      }
  
      .social-icons a {
          margin: 0 10px;
          display: inline-block;
      }
  
      .social-icons img {
          width: 30px;
          height: 30px;
          transition: transform 0.3s ease;
      }
  
      .social-icons img:hover {
          transform: scale(1.2);
      }
  
      /* Make GitHub icon white */
      .github-icon {
          filter: invert(1);
      }
  
      /* Keep LinkedIn logo blue with white "IN" */
      .linkedin-icon {
          width: 32px;
          height: 32px;
          background-color: transparent;
      }
  </style>
  

</body>
</html>
